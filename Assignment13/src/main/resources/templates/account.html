<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>accounts</title>
</head>
<body>
				<h2 th:text="${account.accountName}"></h2>
				
				 <form th:action="@{/users/{userId}/accounts/{accountsId}(userId=${user.userId}, accountsId=${account.accountId})}" method="post">
				 	<input type="hidden" th:field="${account.accountId}" />
					<div>
						Account Name: <input type="text" th:field="${account.accountName}" />
					</div>
					
				
				    <input type="submit" value="save account" />
				</form>
			
				<a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>

</body>
</html>
